  <body>
    <div class="sign-up-form"> 
      <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6 main">
         
          <form id="sign_up">
           
            <h1>Sign-Up Form</h1>

            <input class="box" type="text" name="username" id="username" placeholder="E-Mail " required
            
            /><br />

            <input class="box" type="password" name="password" id="password" placeholder="Password " required
            
            /><br />

            <input class="box" type="text" name="phone" id="phone" placeholder="Phone Number " required
            
            /><br />


             <p><span><input type="checkbox"></span> I agree to the terms and services </p>

             <button type="button" class="submit">Submit Form</button>

             <hr>

             <p class="or">OR</p>

             <button type="button" class="facebook-button"> Login with Facebook </button>

             <p>Do you have an account ? <a href="#"> Sign in</a>

          </form>

        </div>

        <div class="col-md-3"></div>
      </div>
    </div>

        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./javascripts/main.js"></script>
    <script> const form = Project2.getElementById('sign_up')
            form.addEventListerner('submit', registerUser)

            async function registerUser(event) {
              event.preventDefault()
              const username = Project2.getElementById('username')
              const password = Project2.getElementById('password')
              const result = await fetch('/api/register' , {
                method: 'POST' ,
                headers: {'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                username,
                password
                })

              }).then((res) => res.json())

              console.log(result)

            }


  </script>
